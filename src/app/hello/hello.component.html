<ng-container *ngIf="source">
  <h1>Artist: <strong>{{source.name}}!</strong></h1>
  <p>Genres:</p>
  <ul *ngFor="let gen of source.genres">
    <li>{{gen}}</li>
  </ul>
  <img [src]="source.images[2].url" alt="Girl in a jacket" width="source.images[2].width" height="source.images[2].height">
</ng-container>
